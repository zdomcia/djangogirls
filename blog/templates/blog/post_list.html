{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date|date:'d-m-Y' }}
	        </div>
	        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a> <small>{{ post.rating }}</small></h1>
	        <p>{{ post.text|linebreaks }}</p>
	        <a href="{% url 'like' pk=post.pk %}" class="btn btn-primary">+</a>
	        <a href="{% url 'dislike' pk=post.pk %}" class="btn btn-primary">-</a>
         </div>
	{% endfor %}
{% endblock content %}
